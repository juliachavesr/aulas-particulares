<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Agendar Aula</title>
    <!-- Meta tag para tornar a página responsiva em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonte Poppins do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importação da fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body class="schedule-page">
    <div class="container">
        <header>
            <h1>Agende sua Aula</h1>
        </header>

        <main>
            <div id='calendar'></div>
            <button id="request-appointment-button" class="hidden" onclick="openAppointmentPopup()">Solicitar Agendamento</button>
        </main>

        <!-- Popup para exibir o resumo do agendamento -->
        <div id="appointment-popup" class="popup">
            <div class="popup-content">
                <span class="close-button" onclick="closeAppointmentPopup()">&times;</span>
                <h2>Resumo do Agendamento</h2>
                <p id="appointment-summary"></p>
                <p id="total-value"></p>
                <div class="popup-actions">
                
                    <!-- Exemplo de uso do botão de contato em suas páginas (e.g., schedule.html ou edit.html) -->
                        <a id="contact-button" href="https://wa.me/5581999298108?text=Ol%C3%A1%2C%20gostaria%20de%20agendar%20uma%20aula.%0A%0AData%20e%20Hora%3A%2004%2F12%2F2024%2011%3A30%20at%C3%A9%2004%2F12%2F2024%2012%3A00%0A%0AValor%20total%3A%20R%24%2025.00" target="_blank">
                            <img src="assets/images/whatsapp-icon.png" alt="WhatsApp Icon">
                            Entrar em Contato
                        </a>

                </div>
                <div id="calendar"></div>
                
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js'></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <!-- Seu script de configuração do Firebase -->
    <script src="js/firebase.js"></script>
    <!-- Seu script personalizado -->
    <script src="js/calendar.js"></script>
</body>
</html>
